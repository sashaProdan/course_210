<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Guess the Password</title>
  </head>
  <body>
  <script>
    var password = 'password';
    var attempts = 0;
     
    
    while (true) {
      var userGuess = prompt("Please, enter your password!");
      if (userGuess === password) {
        console.log('You have successfully logged in.');
        break;
      }

      attempts ++;

      if (attempts === 3) {
        console.log('You have been denied access.');
        break;
      }
    }
  </script>
  </body>
</html>
