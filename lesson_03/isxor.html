<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Is XOR</title>
  </head>
  <body>
  <script>
    function isXor(value1, value2) {
      if (value1 && !value2) {
        return true;
      }

      if (!value1 && value2) {
        return true;
      }

      return false;
    }

    isXor(false, true);     // true
    isXor(true, false);     // true
    isXor(false, false);    // false
    isXor(true, true);      // false


    isXor(false, 3);        // true
    isXor('a', undefined);  // true
    isXor(null, '');        // false
    isXor('2', 23);         // false
  </script>
  </body>
</html>
