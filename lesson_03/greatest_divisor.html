<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Greatest Common Devisor</title>
  </head>
  <body>
  <script>  
    function gcd(num1, num2) {
      while(num2 !== 0) {
        var temp = num2;
        num2 = num1 % num2;
        num1 = temp;
      }

      return num1;
    }   

    document.write(gcd(270, 192));
  </script>
  </body>
</html>
