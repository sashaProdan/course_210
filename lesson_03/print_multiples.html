<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Print Multiples</title>
  </head>
  <body>
  <script>
    function logMultiples(number) {
      for(var i = 100; i >= number; i--) {
        if (i % number === 0 && i % 2 === 1) {
          console.log(i);
        }
      }
    }

    logMultiples(21);
  </script>
  </body>
</html>
