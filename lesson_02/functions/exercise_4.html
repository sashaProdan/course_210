  <body>
    <script>
      function sum(arr) {
        var total = 0;

        for(var i = 0; i < arr.length; i++) {
          total += arr[i]
        }

        return total
      }

      function average(arr) {
        return sum(arr) / arr.length;
      }

      console.log(average([2, 4, 6, 8, 10]));
    </script>
  </body>
