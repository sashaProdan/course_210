<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <title>Exercise 3</title>
  </head>
  <body>
    <script>
      function average(arr) {
        var total = 0;

        for(var i = 0; i < arr.length; i++) {
          total += arr[i]
        }

        return total / arr.length;
      }

      console.log(average([2, 4, 6, 8, 10]));
    </script>
  </body>
</html>
