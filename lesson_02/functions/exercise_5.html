<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exercise 5</title>
  </head>
  <body>
    <script>
      function sum(arr) {
        var total = 0;

        for(var i = 0; i < arr.length; i++) {
          total += arr[i]
        }

        return total
      }

      function average(arr) {
        return sum(arr) / arr.length;
      }
      
      var temperatures = [20, 31, 5, 50, 80];
      console.log(average(temperatures));
    </script>
  </body>
</html>
