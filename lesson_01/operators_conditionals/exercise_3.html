<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
  </head>
  <body>
    <script>
     var apples  = 3;
     var bananas = "3";

     if (apples === bananas) {
       console.log('Apples equal bananas!')
     }
      /* 
        With strict equality operator no conversion occurs.
        We compare the value but also the type.
        There is no output because value of apples and value of bananas have different data type.
      */ 
    </script>
  </body>
</html>
